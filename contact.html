    <!--Contact Us Form-->
    <section id="achievements" class="p-5">
        <div class="container">
            <h2 class="text-primary text-center m-5">Contact Us</h2>
            <div class="container">
                <form action="/" target="_blank" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" ><br><br>

                    <label for="Country">Country</label><br>
                    <select id="country" name="country" style="color:black;" >
                    <option value="none" selected disabled hidden>Select Country</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    </select><br><br>

                    <label for="tellus">Write More Information</label><br>
                    <textarea id="tellus" name="tellus" placeholder="Write something.." style="height:150px;width: 100%; color:black;"></textarea>
                    <br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
